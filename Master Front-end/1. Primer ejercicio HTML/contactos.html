<body>
    <!--Encabezado-->
    <h1>Contactos del primer ejercicio</h1>

    <!--Menu-->
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contenidos.html">Contenido</a></li>
        <li><a href="contactos.html">Contacto</a></li>
    </ul>

    <hr>

    <!--Contenido delIndex-->
    <h2>Bienvenido a mi website</h2>
    <section>
        <form name="Mi formulario" autocomplete="off">
            <p>
                <label for="nombre">Nombre completo</label>
                <input type="text" name="nombre">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email">
            </p>

            <p>
                <label for="edad">Edad</label>
                <input type="number" name="edad" min="15" max="80">
            </p>

            <p>
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" pattern="[0-9]{10}">
                <!--pattern me limita la forma de escribir un telefono-->
            </p>

            <p>
                <label for="genero">Genero</label>
                <select name="genero">
                   <option value="hombre">Masculino</option>
                   <option value="mujer">Femenino</option>
                   <option value="transformer">Otro</option>
                </select>
            </p>

            <p>
                Apariencia:<br>
                <input type="radio" name="color de ojos" value="claro">Ojos claros<br>
                <input type="radio" name="color de ojos" value="oscuros">Ojos oscuros<br>
                <input type="radio" name="contextura" value="atletico">Atletico<br>
                <input type="radio" name="contextura" value="gordo">Gordo<br>
                <input type="radio" name="contextura" value="flaco">Flaco<br>
                <input type="radio" name="habilidad" value="diestro">Diestro<br>
                <input type="radio" name="habilidad" value="zurdo">Zurdo<br>
            </p>

            <p>
                <input type="submit" value="enviar formulario">
            </p>
        </form>
    </section>
</body>

</html>
